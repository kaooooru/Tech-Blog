{% extends "base.html" %}
<!-- Page Header -->
{% block header %}
<header class="masthead" style="background-image: url('/static/post-bg.jpeg')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{ post.title }}</h1>
          <h2 class="subheading">{{ post.subtitle }}</h2>
          <span class="meta">Posted by
            {{ post.author }}
            on {{ post.date_post.strftime('%B %d, %Y')}} </span>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock %}

<!-- Post Content -->
{% block content %}
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{ post.content }}
      </div>
    </div>
  </div>
</article>

<hr>
{% endblock %}
